# LiteLLM Gateway — Docker Compose
# INTenX AI Stack — compose/gateway.yml
#
# Start:   docker compose -f compose/gateway.yml up -d
# Stop:    docker compose -f compose/gateway.yml down
# Logs:    docker compose -f compose/gateway.yml logs -f litellm
# Health:  curl http://localhost:4000/health
#
# Env:     Copy gateway/.env.example to gateway/.env and fill in values
#          docker compose -f compose/gateway.yml --env-file gateway/.env up -d
#
# UI:      http://localhost:4000/ui  (login with LITELLM_MASTER_KEY)

services:

  litellm:
    # Phase 2: switched to main-latest (glibc) for Prisma binary engine compatibility.
    # main-stable uses wolfi/musl which lacks the Prisma query engine binary.
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-gateway
    restart: on-failure:5
    ports:
      - "4000:4000"
    volumes:
      # Mount gateway config (read-only)
      - ../gateway/config.yaml:/app/config.yaml:ro
      # SQLite data volume — spend tracking persists across container restarts
      - litellm-data:/data
    environment:
      # LiteLLM config file path inside container
      LITELLM_CONFIG_PATH: /app/config.yaml

      # Secrets — passed from gateway/.env
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}

      # Phase 2: SQLite DB for spend tracking persistence.
      # File lives in named volume /data — survives container restarts.
      # 4 slashes = absolute path for SQLite in SQLAlchemy/Prisma URL format.
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/litellm.db}

      # Model provider API keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Ollama base URL (host.docker.internal = Windows host from Docker)
      OLLAMA_API_BASE: ${OLLAMA_API_BASE:-http://host.docker.internal:11434}

    command: >
      --config /app/config.yaml
      --port 4000
      --host 0.0.0.0

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 512m

  # Postgres service removed — replaced by SQLite file in named volume (Phase 2).
  # SQLite: no external dependency, persists via litellm-data volume.
  # To restore Postgres: add db service back and set DATABASE_URL=postgresql://...

volumes:
  litellm-data:
    name: litellm-data

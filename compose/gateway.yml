# LiteLLM Gateway — Docker Compose
# INTenX AI Stack — compose/gateway.yml
#
# Start:   docker compose -f compose/gateway.yml up -d
# Stop:    docker compose -f compose/gateway.yml down
# Logs:    docker compose -f compose/gateway.yml logs -f litellm
# Health:  curl http://localhost:4000/health
#
# Env:     Copy gateway/.env.example to gateway/.env and fill in values
#          docker compose -f compose/gateway.yml --env-file gateway/.env up -d
#
# UI:      http://localhost:4000/ui  (login with LITELLM_MASTER_KEY)

services:

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    container_name: litellm-gateway
    restart: on-failure:5
    ports:
      - "4000:4000"
    volumes:
      # Mount gateway config (read-only)
      - ../gateway/config.yaml:/app/config.yaml:ro
    environment:
      # LiteLLM config file path inside container
      LITELLM_CONFIG_PATH: /app/config.yaml

      # Secrets — passed from gateway/.env
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      DATABASE_URL: ${DATABASE_URL}

      # Model provider API keys
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Ollama base URL (host.docker.internal = Windows host from Docker)
      OLLAMA_API_BASE: ${OLLAMA_API_BASE:-http://host.docker.internal:11434}

    command: >
      --config /app/config.yaml
      --port 4000
      --host 0.0.0.0

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 512m

  db:
    image: postgres:16-alpine
    container_name: litellm-db
    restart: on-failure:5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litellm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litellm}
      POSTGRES_DB: ${POSTGRES_DB:-litellm}
    volumes:
      - litellm-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-litellm} -d ${POSTGRES_DB:-litellm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256m

volumes:
  litellm-db-data:
    name: litellm-db-data
